<!doctype html>
<html>
  <head>
    <title>ImageFocus Selector</title>

    <script type="text/javascript" src="https://unpkg.com/@bloomreach/ui-extension@13.4.4/dist/ui-extension.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  	<p id="labels" class="hide">
  		<span data-state="none" class="text hide">No image focus set.</span>
  		<span data-state="set" class="text hide">Image focus set.</span>
  	</p>
    <button class="button hide" id="open">Select Image Focus</button>
  </body>
</html>
